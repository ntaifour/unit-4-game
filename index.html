  <meta charset="UTF-8">
  <title>Fortnite RPG</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

<body>
    <div class="container" style="background-color: azure">
        <header>
            <div class="container-fluid title">
                <h1>Fortnite RPG</h1><br>   
            </div>
        </header>
<!-- Create container to host all the skin options  -->
        <div class = "container-fluid skinoptions">
            <div class="row">
                <div class="col-sm-12 text-left" style="background-color: pink">
                    <p>Choose your skin!</p>
                </div>
            </div>    
            <!-- Placing skin cards in boxes -->
            <div class="row">
                <div class="col-sm-3 text-center" style="background-color: green; height: 250px">
                    <div id="jwick" class="skincard" value="140">
                        <h2>John Wick</h2>
                        <img src="assets/images/johnwickskin.jpg" alt="John Wick Skin" style="width:200px; height: 180px;">
                    </div>
                </div>
                <div class="col-sm-3 text-center" style="background-color: red; height: 250px">
                    <div id="skull" class="skincard" value="120">
                        <h2>Skull Trooper</h2>
                        <img src="assets/images/skulltrooperskin.jpg" alt="Skull Trooper Skin" style="width:200px; height: 180px;">
                    </div>
                </div>
                <div class="col-sm-3 text-center" style="background-color: blue; height: 250px">
                    <div id="tri" class="skincard" value="180">
                            <h2>Tricera Ops</h2>
                        <img src="assets/images/triskin.jpg" alt="Tricera Ops Skin" style="width:200px; height: 180px;">
                    </div>
                </div>
                <div class="col-sm-3 text-center" style="background-color: gainsboro; height: 250px">
                    <div id="tomato" class="skincard" value="160">
                        <h2>Tomato Head</h2>
                        <img src="assets/images/tomatoheadskin.jpg" alt="Tomato Head Skin" style="width:200px; height: 180px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
